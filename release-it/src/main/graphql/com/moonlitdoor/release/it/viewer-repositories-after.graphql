query ViewerRepositoriesAfter($releases: Int = 75, $repositories: Int = 75, $after: String!) {
  viewer {
    login
    repositories(first: $repositories, after: $after) {
      totalCount
      pageInfo {
        endCursor
      }
      nodes {
        name
        id
        description
        viewerPermission
        releases(first: $releases) {
          totalCount
          pageInfo {
            endCursor
          }
          nodes {
            id
            name
            description
            isDraft
          }
        }
      }
    }
  }
}
