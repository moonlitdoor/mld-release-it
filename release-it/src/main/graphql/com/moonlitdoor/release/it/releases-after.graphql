query ReleasesAfter($releases: Int = 75, $owner: String!, $name: String!, $after: String!) {
  repository(owner: $owner, name: $name) {
    name
    releases(first: $releases, after: $after) {
      totalCount
      pageInfo {
        endCursor
      }
      nodes {
        id
        name
        description
        isDraft
      }
    }
  }
}
